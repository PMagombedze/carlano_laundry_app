{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
    {% if category == 'success' %}
    <div role="alert" class="alert alert-success" style="border-radius: 0px;">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>     <span>{{ message }}</span>
        <div>
            <button class="btn btn-sm btn-outline" onclick="this.parentElement.parentElement.style.display='none';">Close</button>
        </div>
    </div>
    {% else %}
    <div role="alert" class="alert alert-error" style="border-radius: 0px;">
        <svg  xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>        <span>{{ message }}</span>
        <div>
          <button class="btn btn-sm btn-outline" onclick="this.parentElement.parentElement.style.display='none';">Close</button>
        </div>
    </div>
    {% endif %}
    {% endfor %}
{% endif %}
{% endwith %}
